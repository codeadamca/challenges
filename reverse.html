<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>

    <script>

        /**
         * Reverses the value of the input.
         *
         * @param {string|number} input - The value to be reversed. Can be a string or a number.
         * @returns {string} The reversed string representation of the input.
         */
        function reverseValue(input) {
            
            // console.log(input);

            let output = '';

            for(let i = input.length - 1; i >= 0; i --)
            {
                // console.log('I: ' + i);
                // console.log('Number: ' + input[i]);
                output += input[i];
            }

            return output;

        }

        console.log(reverseValue('KAYAK'));
        console.log(reverseValue('RACECAR'));


    </script>
    
</body>
</html>
