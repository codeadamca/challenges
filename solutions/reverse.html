    <h1>Reverse a String</h1>

    <p>Write a function that will return the reverse of the value of the first parameter.</p>

    <script>

    /**
     * Reverses the value of the input.
     *
     * @param {string|number} input - The value to be reversed. Can be a string or a number.
     * @returns {string} The reversed string representation of the input.
     */
    function reverseValue(input) {

        let newString = '';

        for(let i = 0; i < input.length; i ++)
        {
            // newString += input[i];
            // newString = newString + input[i];
            // newString = input[i] + newString;
        }

        for(let i = input.length - 1; i >= 0; i --)
        {
            newString += input[i];
        }

        return newString;
        
    }

    let reverse = reverseValue("reverse");
    console.log(reverse);

    </script>
