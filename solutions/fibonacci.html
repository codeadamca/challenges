<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>
<body>

    <h1>Fibonacci Sequence</h1>

    <script>

    /**
     * Returns the nth term in the Fibonacci sequence.
     *
     * @param {number} n - The position (1-based) in the Fibonacci sequence to retrieve.
     * @returns {number} The nth Fibonacci number.
     */
    function getFibonacci(n) {

        if(n == 0) return 0;
        else if(n == 1) return 1;

        let sequence = [0, 1];

        for(let i = 2; i <= n; i ++)
        {
            sequence[i] = sequence[i - 1] + sequence[i - 2];
        }
        
        return sequence[n];

    }

    let result = getFibonacci(0);
    console.log("Number 0: " + result);

    result = getFibonacci(1);
    console.log("Number 1: " + result);

    result = getFibonacci(10);
    console.log("Number 10: " + result);

    result = getFibonacci(25);
    console.log("Number 25: " + result);

    </script>
    
</body>
</html>
